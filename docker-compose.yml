#version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: protein_db
    environment:
      POSTGRES_DB: protein_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  web:
    build:
      context: ./web/BE
      dockerfile: Dockerfile
    container_name: protein_web
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - GIN_MODE=debug
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_DATABASE=postgres
      - DB_SSL_MODE=disable
      - ML_BASE_URL=http://ml_service:5000
      - ML_TIMEOUT=30
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./web/FE
      dockerfile: Dockerfile
    container_name: protein_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./web/FE/html:/app/html
      - ./web/FE/css:/app/css
      - ./web/FE/js:/app/js
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  ml_service:
    build:
      context: ./ml
      dockerfile: Dockerfile
    container_name: protein_ml
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PORT=5000
    ports:
      - "5001:5000"
    volumes:
      - ./ml:/app
      - ./models:/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  node_modules:

networks:
  default:
    name: protein_network